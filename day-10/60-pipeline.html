<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline</title>
</head>

<body>

    <!-- Iterasyon methodların peşpeşe kullanılmasına pipeline denir. -->

    <script>
        const products = [
            { id: 1, name: 'laptop', price: 3000 },
            { id: 2, name: 'mobile', price: 1000 },
            { id: 3, name: 'tablet', price: 500 },
            { id: 4, name: 'watch', price: 2000 },
            { id: 5, name: 'headphones', price: 500 },
            { id: 6, name: 'mouse', price: 5 },
            { id: 7, name: 'monitor', price: 350 },


        ]

        const filteredProducts = products.filter((product) => product.price > 500).map((product) => ({name: product.name, price: product.price*1.15}) );

        console.log(filteredProducts);

    </script>
</body>

</html>
