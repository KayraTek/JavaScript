<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    
    <h1 class="name">Ali Gel</h1>
    <p class="message"></p>

    

    <script>
        const nameConst = document.querySelector('h1.name');
        console.log(nameConst);
        const nameText = nameConst.innerText;
        console.log(nameText);

        const message = `Hello ${nameText}`
        console.log(message);
        const elMessage = document.querySelector('.message');
        elMessage.innerText = message;
        console.log(elMessage.innerText);
    
    </script>
</body>
</html>
