<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>


    <script>


        const getDistance = (a, b, cb) => {

            // Alttaki asenkron yapiyi google in distance API ina bagladigimizi farzedelim.
            setTimeout(() => {
                const result = a - b;
                cb(result);
            }, 3000);
        }

        console.log("Kordinatlar alindi.");
        getDistance(80,30, (kordinat)=>{
            console.log(`kordinatlar in mesafesi ${kordinat} km`);
        });

        console.log("Hello");
    </script>


</body>

</html>
