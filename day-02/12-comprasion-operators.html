<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprasion Operators</title>
</head>
<body>
    

    <script>

        const x = 11;
        const y = 15;
        const z = 30;
        const k = 15;
        const t = "30";
        const m = "57";

        console.log(x == y);
        console.log(y != z);
        console.log(y == k);
        console.log(x >= k);
        console.log(z == t); // sadece değerleri kontrol eder, değişken tipi kontrolü yapmaz.
        console.log(z === t); // hem değer hem tip kontrolü yapar

        console.log(z != t);
        console.log(z !== t);

        console.log(m>k);
    </script>
</body>
</html>
