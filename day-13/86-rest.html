<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>

<body>

    <script>
        const getAverage = (firstName, lastName, ...scores) => {
            const totalScore = scores.reduce((t, x) => t + x, 0);
            const average = totalScore / scores.length;
            return `${firstName} ${lastName} has an average score of ${average.toFixed(2)}`;
        }
        console.log(getAverage("Ali", "Gel", 12, 67, 23, 65, 89, 90));
        console.log(getAverage("Ayse", "Kos", 23, 65, 89));

    </script>
</body>

</html>
