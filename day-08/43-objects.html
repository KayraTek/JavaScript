<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>


    <script>
        const car = {
            brand: "Ford", // Property : value
            model: "Mustang",
            color: "red",
            year: 1964,
            engine: {
                cylinders: 4,
                size: 2.5,
                type: "V8",
                transmission: "manual",
            },
            start : () =>{
                console.log("Start!");
            }
        };

        console.log(car, typeof(car));
        console.log(car.engine.transmission);
        car.year = 2023; // 

        // car = {brand : "Mercedes"} buna izin vermez
        console.log(car);

        console.log(Object.entries(car));
        console.log(Object.keys(car));
        console.log(Object.values(car));

    </script>
</body>

</html>
