<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>


    <script>
        let cities = ["London", "Helsinki", "Tokyo", "Brussel", "Sivas"]

        cities = ["Zurich", ...cities, "Marsilia"]
        console.log(cities);

        let countries1 = ["Germany", "Denmark", "Belgium", "France"];

        let countries2 = ["Italy", "Spain", "Portugal", "Greece"];

        let countries = [...countries1, ...countries2]
        console.log(countries);

        const people = ["Ali", "Ayse", "Mustafa", "Feyza", "Salih", "Mustafa", "Ali"];

        // new Set, dizideki tekrar eden elemanlari silip hepsinden tek bir tane olacak sekilde yazar

        const uniquePeople = [...new Set(people)]
        console.log(uniquePeople); 
    </script>

</body>

</html>
