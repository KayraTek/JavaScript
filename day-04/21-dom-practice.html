<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practise</title>
</head>

<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="sum" onclick="sum()">Sum</button>

    <p id="result"></p>
    <script>
        function sum(){
            const txtNum1 = document.querySelector(`#num1`)
            const txtNum2 = document.querySelector(`#num2`)
            const txtResult = document.querySelector(`#result`)
            
            const num1 = txtNum1.value;
            const num2 = txtNum2.value;
            
            const result = Number(num1) + Number(num2);
            txtResult.innerHTML = result;
        
    
        }
    </script>
</body>

</html>
