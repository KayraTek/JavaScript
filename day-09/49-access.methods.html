<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Methods</title>
</head>

<body>


    <script>
        const animals = ["fil", "kuş", "deve", "fare", "kedi"];
        console.log(animals);

        // Includes - dizi içerisinde varlığını sorgulamamızı sağlar.

        console.log(animals.includes("fil"));
        console.log(animals.includes("kartal"));

        console.log(animals.join());
        console.log(animals.join(""));
        console.log(animals.join("-"));

        console.log(animals.slice(2));
        console.log(animals.slice(2, 4));

        console.log(animals.toString());

        console.log(animals.indexOf("deve"));

        console.log(animals.concat(["köstebek","koala"]));
        console.log(["timsah","levrek"].concat(animals));

        console.log(animals);


    </script>
</body>

</html>
