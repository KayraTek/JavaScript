<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Practice</title>
</head>

<body>



    <script>

        const arr = [12, 5, 134, 55, 676, 12, 44, 136];

        const getMaxNumber = (arr) => {

            let maxNum = arr[0];
            if (!Array.isArray(arr) || arr.length <= 0) {
                return;
            }
        
            for(let i = 0 ; i<arr.length; i++){
                if(arr[i]>maxNum){
                    maxNum = arr[i];
                }
            }
            return maxNum;
        }

        const maxNumVariable = getMaxNumber(arr);
        console.log(maxNumVariable);

    </script>
</body>

</html>
