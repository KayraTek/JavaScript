<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
</head>
<body>
    

    <script>
        // ++ increment operator
        // -- decrement operator

        let score1 = 33;
        console.log(score1);
       score1++; // 34
       console.log(score1);
       
       let score2 = score1++;
       console.log(score1, score2); // 35 34

       let score3 = ++score2;
       console.log(score2, score3);

       score3--;
       console.log(score3); // 34

        //  -------------

        score3 = score3 + 10;
        score3 += 10;

        score3 -=30; 

        score3 *= 2; 

        score3 /= 2;

        score3 **= 3;

        // -------------

        score1 = 60%10;
        console.log(score1);

        score1 = 77 %10;
        console.log(score1);

        score1 %= 5;
        console.log(score1);

        

    </script>
</body>
</html>
