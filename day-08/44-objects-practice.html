<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Objects</title>
</head>

<body>

    <div class="container">
        <div class="mb-3">
            <select class="form-select form-select-lg" id="listCar" size="5">

            </select>
        </div>
        <h3 id="lblValue"></h3>
    </div>

    <script>
        const car = {
            brand: "Ford", // Property : value
            model: "Mustang",
            color: "red",
            year: 1964,
            engine : "V8",

        };

        document.querySelector("#listCar").addEventListener("click", (e) =>{
        const carKey = e.target.value;
        document.querySelector('#lblValue').innerHTML =  car[carKey];
        })

        const fillList = () => {
            const carKeys = Object.keys(car);
            console.log(carKeys);
            let strHtml = "";
            const listCar = document.querySelector('#listCar');
            for(let i = 0; i < carKeys.length; i++) {
                console.log(carKeys[2]);
                strHtml += `<option> ${carKeys[i]} </option>`;
            }
            listCar.innerHTML = strHtml;
        }


        
        fillList(); 

    </script>
</body>

</html>
