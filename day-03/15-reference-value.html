<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Type - Value Type</title>
</head>

<body>


    <script>

        // VALUE TYPE
        // Javascriptte string, number, bigint, boolean, value type verilerdir. 
        let x = 55;
        let y = x;

        console.log(x==y); // value type değişkenlerin karşılaştırılmasında değerler karşılaştırılır.
        
        console.log(x, y);
        
        y = 33;
        console.log(x, y);
        console.log(x==y);
        // REFERENCE TYPE
        // Object ve array reference type verilerdir.

        let car1 = {brand : "BMW", model : "5.21", color : "red"};
        let car2 = car1;
        console.log(car1,car2);
        console.log(car1==car2); // reference type değişkenlerin karşılaştırılmasında referanslar karşılaştırılır.   

        car2.color = "blue";
        console.log(car1,car2);

        let computer1 = {cpu : "Intel", ram : 16, disk:512};
        let computer2 = {cpu : "Intel", ram : 16, disk:512};
        console.log(computer1==computer2);
        console.log({}=={});
        console.log([] ==[]);
        console.log(computer1.ram == computer2.ram, `Ram Karşılaştırıldı`);
    </script>
</body>

</html>
