<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
</head>
<body>

    <script>
        
        const age = prompt("Enter Your Age");

        const newAge = Number(age) + 15

        console.log(typeof(age))
        console.log(age);
        console.log(newAge);

        const date = 2023;
        const newDate = 2055 - date;
        console.log(newDate);

        const str = String(newDate) + 15;
        console.log(str);

        let salary = "3500.50";
        const bonus = 300;
        salary = Number(salary) + bonus;
        console.log(salary);
    </script>
    
</body>
</html>
