<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>

<body>



    <script>
        const animals = ["fil", "ku≈ü", "deve", "fare", "kedi"];

        // For Loop
        for (let i = 0; i < animals.length; i++) {
            console.log(animals[i]);
        }
        console.log("-----------------------");
        // For In
        for (let i in animals) {
            console.log(i);
        }
        console.log("-----------------------");
        // For Of

    for(let animal of animals){
        console.log(animal);
    }

    </script>
</body>

</html>
